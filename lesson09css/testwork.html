<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .html{
            font-size: 1px;
        }

        .body{
            background-color: blueviolet;
            color: #fff;
            font-family: sans-serif;
        }

        .box{
            display: grid;
             grid-template-columns: repeat(2, 120px) repeat(3, 330px)  1100px ;
             gap: 20px;
        }

        .box_item{
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="box_item"></div>
        <div class="box_item"></div>
        <div class="box_item"></div>
        <div class="box_item"></div>
        <div class="box_item"></div>
        <div class="box_item"></div>
    </div>
</body>
</html>
