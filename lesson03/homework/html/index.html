<body>
    
<header class="header_container" style="padding: 40px;">
    <h1>
     HTML5 Семантичні елементи
    </h1>
</header>

<main class="section" style=""></main>
<section>
    Семантичний елемент чітко описує його значення як для браузера, так і
    для розробника.
</section>
<br>
<section>
    Приклади не <b>семантичних</b> елементів: <div> і <span>- нічого не говорить
        про його вміст.
</section>
<br>
<section>
    Приклади <b>семантичних елементів</b>: <form>, <table>і <article>- чітко
        визначає його зміст.
</section>

</main>
